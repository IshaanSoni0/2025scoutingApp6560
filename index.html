<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRC Scouting App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your scout name">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main App Section -->
  <div id="mainApp" style="display:none;">
    <h2 id="welcomeMessage"></h2>

    <!-- Scouting Form -->
    <form id="scoutingForm">
      <label>Match Number: <input type="number" id="matchNumber" required></label><br>
      <label>Team Number: <input type="number" id="teamNumber" required></label><br>
      <label>l1: <input type="number" id="l1" required></label><br>
      <label>l2: <input type="number" id="l2" required></label><br>
      <label>l3: <input type="number" id="l3" required></label><br>
      <label>l4: <input type="number" id="l4" required></label><br>
      <label>Climbed? <input type="checkbox" id="climb"></label><br>
      <button type="submit">Save</button>
    </form>

    <button id="exportBtn">Export Data</button>

    <!-- Tables -->
    <h3>Non-Exported Entries</h3>
    <table border="1" id="unsyncedTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Team</th>
          <th>L1</th>
          <th>L2</th>
          <th>L3</th>
          <th>L4</th>
          <th>Climb</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Exported Entries</h3>
    <table border="1" id="syncedTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Team</th>
          <th>L1</th>
          <th>L2</th>
          <th>L3</th>
          <th>L4</th>
          <th>Climb</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered successfully!"))
        .catch((err) => console.log("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
