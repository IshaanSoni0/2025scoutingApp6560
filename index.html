<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRC Scouting App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>FRC Scouting App</h1>

  <!-- Login -->
  <div id="loginSection">
    <label>Username: <input type="text" id="username" required></label>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="mainApp" style="display:none;">

    <!-- Welcome message will appear here -->
    <div id="welcomeMessage"></div>

    <!-- Scouting Form -->
    <form id="scoutingForm">
      <label>Match Number: <input type="number" id="matchNumber" required></label><br>
      <label>Team Number: <input type="number" id="teamNumber" required></label><br>
      <label>l1: <input type="number" id="l1" required></label><br>
      <label>l2: <input type="number" id="l2" required></label><br>
      <label>l3: <input type="number" id="l3" required></label><br>
      <label>l4: <input type="number" id="l4" required></label><br>
      <label>Climb: <input type="checkbox" id="climb"></label><br>
      <button type="submit">Save</button>
    </form>

    <!-- Export Button -->
    <button id="exportBtn">Export Data</button>

    <!-- Unsynced Table -->
    <h2>Non-Exported Entries</h2>
    <table border="1" id="unsyncedTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Team</th>
          <th>l1</th>
          <th>l2</th>
          <th>l3</th>
          <th>l4</th>
          <th>Climb</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Synced Table -->
    <h2>Exported Entries</h2>
    <table border="1" id="syncedTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Team</th>
          <th>l1</th>
          <th>l2</th>
          <th>l3</th>
          <th>l4</th>
          <th>Climb</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
