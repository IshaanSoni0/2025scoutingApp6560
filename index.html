<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRC Scouting App</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to manifest for PWA -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>FRC Scouting App</h1>

  <!-- Scouting Form -->
  <form id="scoutingForm">
    <label>Team Number: <input type="number" id="teamNumber" required></label><br>
    <label>Auto Cones Scored: <input type="number" id="autoCones" required></label><br>
    <label>Climbed? <input type="checkbox" id="climb"></label><br>
    <button type="submit">Save</button>
  </form>

  <button id="exportBtn">Export Data</button>

  <!-- Main App Logic -->
  <script src="app.js"></script>

  <!-- SERVICE WORKER REGISTRATION -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered successfully!"))
        .catch((err) => console.log("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
